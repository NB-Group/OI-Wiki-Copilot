<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OI-Wiki Copilot 注释管理</title>
  <link rel="stylesheet" href="assets/katex/katex.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    :root {
      --bg-color: #ffffff;
      --fg-color: #212121;
      --bg-light: #f8f9fa;
      --border-color: #e0e0e0;
      --primary-color: #2094f3;
      --hover-bg: #f5f5f5;
      --delete-hover: #e74c3c;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1a1a1a;
        --fg-color: #ffffff;
        --bg-light: #2d2d2d;
        --border-color: #404040;
        --primary-color: #4dabf7;
        --hover-bg: #333333;
        --delete-hover: #ff6b6b;
      }
    }

    body {
      font-family: var(--md-text-font-family), -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      width: 420px;
      height: 560px; /* Set a fixed height for the popup */
      margin: 0;
      padding: 20px;
      background: var(--bg-color);
      color: var(--fg-color);
      display: flex; /* Use flexbox for layout */
      flex-direction: column; /* Stack elements vertically */
      overflow: hidden; /* Hide the unwanted body scrollbar */
      box-sizing: border-box; /* Include padding in height calculation */
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    h1 {
      font-size: 20px;
      font-weight: 500;
      margin: 0 0 24px 0;
      text-align: center;
      color: var(--primary-color);
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 12px;
      flex-shrink: 0; /* Prevent header from shrinking */
    }

    #annotationsList {
      list-style-type: none;
      padding: 0;
      margin: 0 0 24px 0;
      flex-grow: 1; /* Allow the list to fill available space */
      min-height: 0; /* Important for flex items that need to scroll */
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--border-color) transparent;
    }
    
    #annotationsList::-webkit-scrollbar { width: 6px; }
    #annotationsList::-webkit-scrollbar-track { background: transparent; }
    #annotationsList::-webkit-scrollbar-thumb { 
      background-color: var(--border-color);
      border-radius: 3px;
      transition: background-color 0.2s ease;
    }
    #annotationsList::-webkit-scrollbar-thumb:hover {
      background-color: var(--primary-color);
    }

    .annotation-item {
      background: var(--bg-light);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      margin-bottom: 12px;
      padding: 16px;
      transition: all 0.2s ease;
      opacity: 0;
      transform: translateY(10px);
      animation: itemSlideIn 0.3s ease forwards;
    }

    .annotation-item:hover {
      background: var(--hover-bg);
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    @keyframes itemSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .annotation-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 8px;
      margin-bottom: 12px;
      border-bottom: 1px solid var(--border-color);
    }

    .annotation-card-title {
      font-weight: 600;
      color: var(--primary-color);
      font-size: 15px;
    }

    .annotation-card-body {
      font-size: 14px;
      line-height: 1.6;
      color: var(--fg-color);
      opacity: 0.9;
    }

    .delete-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      padding: 4px 6px;
      color: var(--fg-color);
      opacity: 0.6;
      transition: all 0.2s ease;
      border-radius: 4px;
    }
    .delete-btn:hover {
      color: var(--delete-hover);
      background: var(--hover-bg);
      opacity: 1;
    }

    form {
      border-top: 2px solid var(--border-color);
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      flex-shrink: 0; /* Prevent form from shrinking */
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--bg-color);
      color: var(--fg-color);
      font-family: inherit;
      font-size: 14px;
      box-sizing: border-box;
      transition: all 0.2s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(32, 148, 243, 0.2);
      background: var(--bg-color);
    }

    input::placeholder, textarea::placeholder {
      color: var(--fg-color);
      opacity: 0.6;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
      font-family: inherit;
    }

    button[type="submit"] {
      width: 100%;
      background: var(--primary-color);
      color: #ffffff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    button[type="submit"]:hover {
      background: var(--primary-color);
      opacity: 0.9;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .katex { font-size: 1.1em !important; }
    .math-font { font-family: 'KaTeX_Main', 'Times New Roman', serif; font-style: italic; }
    .header-controls {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .settings-btn {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      line-height: 0;
      color: var(--md-typeset-fg-color--light);
      transition: color 0.2s, transform 0.2s;
    }
    .settings-btn:hover {
      color: var(--md-typeset-fg-color);
      transform: rotate(45deg);
    }
    .settings-btn svg {
      fill: currentColor;
      width: 24px;
      height: 24px;
    }
  </style>
  <script src="assets/katex/katex.min.js"></script>
</head>
<body>
  <h1>OI Copilot 注释管理</h1>
  <div class="header-controls">
    <button id="open-settings-btn" class="settings-btn" title="打开设置">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
        <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492M5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0"/>

      </svg>
    </button>
  </div>

  <div id="annotationsList" class="custom-scrollbar">
    <!-- Annotations will be loaded here -->
  </div>
  <form id="addAnnotationForm">
    <input type="text" id="key" placeholder="关键词" required>
    <textarea id="value" placeholder="注释内容（留空可用于屏蔽）"></textarea>
    <button type="submit">添加/更新</button>
  </form>
  <script src="js/popup.js"></script>
</body>
</html>
